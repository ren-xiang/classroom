<!DOCTYPE html> 
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>管理员登录</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
	  <script>
          $(function () {
              $("#login_button").click(function () {
                  $.post("loginServlet",$("#loginForm").serialize(),function (data) {
                      if(data.flag){
                          location.href="index.jsp";
                      }else {
                          alert(data.errorMsg);
                          
                      }
                  });
              });
          });
	  </script>
  </head>
  <body>
  	<div class="container" style="width: 400px;">
  		<h3 style="text-align: center;">教师登录</h3>
        <form id="loginForm" action="" method="post" accept-charset="utf-8">
	      <div class="form-group">
	        <label for="user">用户名：</label>
	        <input type="text" name="teacherID" class="form-control" id="user" placeholder="请输入教工号"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
	      </div>
	      
	      <div class="form-inline">
	        <label for="vcode">验证码：</label>
	        <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
			  <span><img src="checkCodeServlet" alt="" onclick="changeCheckCode(this)" id="vcode"></span>
			  <script type="text/javascript">
                  //图片点击事件
                  function changeCheckCode(img) {
                      img.src="checkCodeServlet?"+new Date().getTime();
                  }
			  </script>
	      </div>
	      <hr/>
	      <div class="form-group" style="text-align: center;">
	        <input class="btn btn btn-primary" type="submit" value="登录" id="login_button">
	       </div>
	  	</form>
		
  	</div>
  </body>
</html>
